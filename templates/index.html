<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rsnapshot Browser</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h1>rsnapshot Browser</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <select id="snapshotSelect" class="form-select">
          <option value="" disabled selected>Select snapshot</option>
          {% for snap in snapshots %}
          <option value="{{ snap }}">{{ snap }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <input
          id="pathInput"
          type="text"
          class="form-control"
          placeholder="Paste relative path e.g. projects/..."
        >
      </div>
      <div class="col-md-2">
        <button id="goBtn" class="btn btn-primary w-100">Go</button>
      </div>
    </div>

    <div class="mb-3">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Filter files"
      >
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="fileTable">
        <!-- Populated via JS -->
      </tbody>
    </table>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
